name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install Dependencies
      run: npm ci

    - name: Build and Test
      run: npm run all

    - name: Fail if Build Outdated
      run: test -z "$(git status --porcelain)"

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Create Release Config
      run: |
        echo '{"branches":["master","next"]}' > .releaserc

    - uses: ./
      with:
        dry-run: true

    - uses: ./script
      with:
        script: npmUpdate
